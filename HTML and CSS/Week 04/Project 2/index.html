<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Nav Bar -->
    <div class="nav-bar">
        <img src="./images/logo.png" alt="logo">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Contact us</li>
        </ul>
    </div>

    <!-- Hero Section -->
    <main class="hero-section">

        <!-- Left Section -->
        <section class="left-section">
            <img src="./images/topAngle.png" alt="img" class="top-angle">
            <h1>Complete Health <br> Care Solutions For <br> Every One</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
            <img src="./images/bottomAngle.png" alt="img" class="bottom-angle">
            <button>Make Appointment</button>
            <img src="./images/mouse.png" alt="img" class="mouse">
            <img src="./images/stethoscope.png" alt="img" class="s-scope">
            
        </section>
        
        <!-- Right Section -->
        <section class="right-section">
            <img src="./images/greenBox.png" alt="img" class="green-box">
            <img src="./images/yellowBox.png" alt="" class="yellow-box">
            <img src="./images/doctor.png" alt="pic" class="doctor">
        </section>

    </main>

</body>
</html>
